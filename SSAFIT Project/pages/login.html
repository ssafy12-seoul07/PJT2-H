<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFIT Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body id="login-page">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">SSAFIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">최근 재생 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">찜목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">헬스장 찾기</a>
                    </li>
                </ul>
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                </form>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="login.html" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="profile-img" src="../assets/img/default-profile.jpg" alt="Profile" class="rounded-circle me-1" style="width: 30px; height: 30px;">
                        <span id="username-display">로그인</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="login.html">프로필</a></li>
                        <li><a class="dropdown-item" id="logout-btn" href="#" onclick="logout()">로그아웃</a></li>
                    </ul>
                </div>                
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="member">
        <div class="login-container">
            <h2>로그인</h2>
            <p>SSAFIT 계정으로 로그인</p>
            <form id="login-form">
                <input type="text" id="email" placeholder="이메일 주소 또는 아이디" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">아이디 저장</label>
                </div>
                <button type="submit">로그인</button>
                <div class="links">
                    <a href="#">아이디 찾기</a> | 
                    <a href="#">비밀번호 재설정</a> | 
                    <a href="join.html">회원가입</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-4">
        <div class="container p-3">
            <ul class="list-inline text-center mb-0">
                <li class="list-inline-item">
                    <a href="#" class="footer-link">개인정보처리방침</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="footer-link">고객센터</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="footer-link">이용약관</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="footer-link">&copy; 2024 SSAFIT. All rights reserved.</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
