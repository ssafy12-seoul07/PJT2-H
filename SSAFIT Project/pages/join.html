<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFIT 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body id="join-page">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">SSAFIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="join">
        <div class="main-container">
            <h1>SSAFIT에 오신 것을 환영합니다!</h1>
        
            <div class="input-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" placeholder="이메일 주소">
            </div>
        
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 (8-20자리, 영문 대소문자, 숫자, 특수문자)">
            </div>
        
            <div class="input-group">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름">
            </div>
        
            <div class="input-group">
                <label for="birthdate">생년월일 8자리</label>
                <input type="text" id="birthdate" placeholder="YYYYMMDD">
            </div>

            <div class="gender-group">
                <input type="radio" id="male" name="gender">
                <label for="male">남자</label>
        
                <input type="radio" id="female" name="gender">
                <label for="female">여자</label>
        
                <input type="radio" id="none" name="gender">
                <label for="none">선택안함</label>
            </div>
        
            <div class="input-group">
                <label for="phone">휴대전화번호</label>
                <input type="tel" id="phone" placeholder="휴대전화번호">
            </div>
        
            <button id="submit-btn">인증요청</button>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-4">
        <div class="container p-3">
            <ul class="list-inline text-center mb-0">
                <li class="list-inline-item">
                    <a href="#" class="footer-link">개인정보처리방침</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="footer-link">고객센터</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="footer-link">이용약관</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="footer-link">&copy; 2024 SSAFIT. All rights reserved.</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
